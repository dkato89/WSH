<div class="subheader subheader-solid">
    <div class='align-items-center container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap'>
        <div class="d-flex flex-column mr-2">
            <h5 class="fw-bold text-dark mb-0">
                {{ title }}
            </h5>

            <div *ngIf="description" class="d-flex align-items-center">
                <span class="text-muted">{{ description }}</span>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <ng-content select="div[role=actions]"></ng-content>
        </div>
    </div>
</div>
